<!DOCTYPE html>
<html>
<head>
    <title>New Email Time</title>
    <meta charset="UTF-8">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #timeDisplay { font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>
    <div>
        <h3>New Email Received</h3>
        <div id="timeDisplay"></div>
        <button onclick="Office.context.ui.closeContainer()">Close</button>
    </div>
    <script type="text/javascript">
        Office.initialize = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const time = urlParams.get('time');
            document.getElementById('timeDisplay').innerText = 'Time: ' + time;
        };
    </script>
</body>
</html>
